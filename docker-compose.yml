version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: dnd_recorder
      POSTGRES_USER: dnd
      POSTGRES_PASSWORD: dndpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dnd -d dnd_recorder"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
